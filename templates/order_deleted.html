<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Deleted Successfully</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      color: #e0e0e0;
      user-select: none;
    }

    div {
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
      max-width: 600px;
      width: 100%;
      padding: 30px 25px;
      text-align: center;
    }

    /* Icon */
    div > div:first-child {
      font-size: 4rem;
      margin-bottom: 15px;
      color: #b00020;
      user-select: none;
    }

    h2 {
      margin: 0 0 25px;
      font-size: 1.9rem;
      color: #bb86fc;
      user-select: none;
    }

    /* Deleted order info container */
    div > div:nth-of-type(2) {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
      user-select: text;
    }

    div > div:nth-of-type(2) > h4 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #bb86fc;
      user-select: none;
    }

    div > div:nth-of-type(2) > div {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #444;
      color: #ddd;
      font-size: 1rem;
    }

    div > div:nth-of-type(2) > div:last-child {
      border-bottom: none;
    }

    div > div:nth-of-type(2) > div > span:first-child {
      font-weight: 600;
      color: #ccc;
      user-select: none;
    }

    /* Navigation links container */
    div > div:nth-of-type(3) {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      user-select: none;
    }

    div > div:nth-of-type(3) > a {
      color: #bb86fc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 12px;
      background-color: #2a2a2a;
      box-shadow: 0 2px 6px rgba(187, 134, 252, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    div > div:nth-of-type(3) > a:hover,
    div > div:nth-of-type(3) > a:focus {
      background-color: #b00020;
      color: #fff;
      outline: none;
      box-shadow: 0 4px 14px rgba(176, 0, 32, 0.8);
    }
  </style>
</head>

</html>
