<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Placed Successfully</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e0e0e0;
      user-select: none;
    }

    div {
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
      max-width: 400px;
      width: 100%;
      padding: 30px 25px;
      text-align: center;
    }

    div > div:first-child {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #bb86fc;
    }

    h2 {
      margin: 0 0 25px 0;
      font-size: 1.8rem;
      color: #bb86fc;
    }

    /* Details container */
    div > div:nth-child(3) {
      text-align: left;
      margin-bottom: 30px;
      user-select: text;
    }

    div > div:nth-child(3) > div {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
      font-weight: 600;
      color: #ccc;
    }

    div > div:nth-child(3) > div span:first-child {
      color: #888;
    }

    /* Links container */
    div > div:last-child {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    a {
      background: #3700b3;
      color: #e0e0e0;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(55, 0, 179, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      flex: 1 1 120px;
      text-align: center;
    }

    a:hover,
    a:focus {
      background: #6200ee;
      box-shadow: 0 6px 18px rgba(98, 0, 238, 0.8);
      outline: none;
    }
  </style>
</head>
<body>

      </div>
      <div>

        <span>{{.CustomerID}}</span>
      </div>
      <div>
        <span>ðŸ‘• Size:</span>
        <span>{{.Size}}</span>
      </div>
      <div>
        <span>ðŸ“¦ Quantity:</span>
        <span>{{.Quantity}}</span>
      </div>
      <div>
        <span>ðŸ’° Total Amount:</span>
        <span>LKR {{printf "%.2f" .TotalAmount}}</span>
      </div>
    </div>

    <div>
      <a href="/place-order">Place Another Order</a>
      <a href="/reports">View All Orders</a>
      <a href="/">Back to Home</a>
    </div>
  </div>
</body>
</html>
