<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Management System - Home</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212; /* dark background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e0e0e0; /* light gray text */
    }

    div {
      background: #1e1e1e; /* dark card background */
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
      max-width: 400px;
      width: 100%;
      padding: 30px 25px;
      text-align: center;
      user-select: none;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      color: #bb86fc; /* soft purple */
    }

    p {
      margin: 0 0 25px;
      color: #a0a0a0;
      font-size: 1rem;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    nav a {
      background: #3700b3; /* deep purple */
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 600;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(55, 0, 179, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    nav a:hover,
    nav a:focus {
      background: #6200ee; /* lighter purple */
      box-shadow: 0 6px 18px rgba(98, 0, 238, 0.8);
      outline: none;
      color: #ffffff;
    }

    nav a svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div>
    <h1>🛍 Order Management System</h1>
    <p>Manage your T-shirt orders efficiently</p>

    <nav>
      <a href="/place-order">📝 Place New Order</a>
      <a href="/search-customer">👤 Search Customer Orders</a>
      <a href="/search-order">🔍 Search Specific Order</a>
      <a href="/reports">📊 View All Orders Report</a>
      <a href="/change-status">🔄 Change Order Status</a>
      <a href="/delete-order">🗑 Delete Order</a>
    </nav>
  </div>
</body>
</html>
