<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Order - Order Management System</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212; /* dark background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e0e0e0;
    }

    div {
      background: #1e1e1e; /* dark card */
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
      max-width: 400px;
      width: 100%;
      padding: 30px 25px;
      text-align: center;
      user-select: none;
    }

    h2 {
      margin-bottom: 25px;
      color: #bb86fc;
      font-size: 1.8rem;
    }

    form > div {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #cfcfcf;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1.5px solid #444;
      background-color: #2a2a2a;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #6200ee;
      outline: none;
      background-color: #3a3a3a;
    }

    h4 {
      color: #bb86fc;
      margin-bottom: 10px;
      font-weight: 600;
    }

    /* Price list style */
    form > div > div span {
      display: inline-block;
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    button[type="submit"] {
      width: 100%;
      background: #3700b3;
      color: #e0e0e0;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(55, 0, 179, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #6200ee;
      box-shadow: 0 6px 18px rgba(98, 0, 238, 0.8);
      outline: none;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #bb86fc;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>
  <div>
    <h2>üõç Place New Order</h2>
    <form action="/place-order" method="post">
      <div>
        <label for="contact">üì± Contact Number:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter contact number" required />
      </div>

      <div>
        <label for="size">üëï T-Shirt Size:</label>
        <select id="size" name="size" required>
          <option value="">Select size</option>
          <option value="XS">XS - Extra Small</option>
          <option value="S">S - Small</option>
          <option value="M">M - Medium</option>
          <option value="L">L - Large</option>
          <option value="XL">XL - Extra Large</option>
          <option value="XXL">XXL - Double XL</option>
        </select>
      </div>

      <div>
        <h4>üí∞ Price List (LKR)</h4>
        <div>
          <span>XS: 600</span><br />
          <span>S: 800</span><br />
          <span>M: 900</span><br />
          <span>L: 1000</span><br />
          <span>XL: 1100</span><br />
          <span>XXL: 1200</span>
        </div>
      </div>

      <div>
        <label for="qty">üì¶ Quantity:</label>
        <input type="number" id="qty" name="qty" min="1" max="100" placeholder="Enter quantity" required />
      </div>

      <button type="submit">Place Order</button>
    </form>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
